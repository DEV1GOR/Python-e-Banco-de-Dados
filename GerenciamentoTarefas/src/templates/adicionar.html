<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Título motivacional: bora criar mais coisa pra fazer -->
    <h1>Adicionar Nova Tarefa</h1>
    <form method="POST">
        <label for="descricao">Descrição:</label>
        <!-- Campo onde você descreve seus sonhos ou só escreve "comprar pão" mesmo -->
        <input type="text" id="descricao" name="descricao" required>
         <!-- O botão que adiciona mais peso à sua consciência -->
        <input type="submit" value="Adicionar Tarefa">
    </form>
    <!-- Link de fuga: volte sem se comprometer -->
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
